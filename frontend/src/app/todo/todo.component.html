<li (click)="handleCompleted($event)" 
    [class.bg-gray-100]="this.todo()?.completedAt"
    [class.rounded-b-lg]="last()"
    [class.rounded-t-lg]="first()"
    class="hover:cursor-pointer p-2 px-3.5 flex w-full border-gray-200 dark:border-gray-600 hover:bg-gray-100">
    <div [class.line-through]="this.todo()?.completedAt">{{ todo()?.body }}</div>

    <a class="ml-auto hover:underline" (click)="handleDeleteTodo($event)">Delete</a>
</li>
